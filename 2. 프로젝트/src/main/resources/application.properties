spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/happyhouse2?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.username=ssafy
spring.datasource.password=ssafy

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

spring.profiles.include=oauth

server.servlet.context-path=/
server.port=80

#JSP Path-Sample(ViewResolver)
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


#mapper location settings
logging.level.com.ssafy.mapper=TRACE
mybatis.type-aliases-package=com.ssafy.domain
mybatis.mapper-locations=classpath:mappers/**/*.xml